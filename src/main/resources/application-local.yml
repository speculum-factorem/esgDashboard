spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/esg-dashboard-local
    redis:
      host: localhost
      port: 6379
      database: 0

logging:
  level:
    com.esg.dashboard: DEBUG
    org.springframework.web: DEBUG
    org.springframework.data.mongodb: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true

app:
  cache:
    ttl-minutes: 10
  features:
    real-time-updates: true
    historical-data: true