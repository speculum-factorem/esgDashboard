spring:
  application:
    name: esg-dashboard

  data:
    mongodb:
      uri: mongodb://localhost:27017/esg-dashboard
      auto-index-creation: true
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 2000ms

server:
  port: 8080
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

app:
  cache:
    ttl-minutes: 30
  features:
    real-time-updates: true
    historical-data: true