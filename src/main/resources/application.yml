spring:
  application:
    name: esg-dashboard
  data:
    mongodb:
      uri: mongodb://localhost:27017/esg-dashboard
      auto-index-creation: true
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 2000ms
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    com.esg.dashboard: INFO
    org.springframework.data.mongodb: DEBUG
    org.springframework.web.socket: DEBUG
  pattern:
    level: "%5p [%X{traceId:-}] [%X{companyId:-}] [%X{method:-}]"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

app:
  cache:
    ttl-minutes: 30
  websocket:
    endpoints: /ws-esg
    allowed-origins: "*"