spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/esg-dashboard-dev
    redis:
      host: localhost
      port: 6379
      database: 0

logging:
  level:
    com.esg.dashboard: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.socket: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

app:
  cache:
    ttl-minutes: 5
  features:
    real-time-updates: true
    historical-data: true
    email-notifications: false
    external-api-sync: false
  notifications:
    email:
      enabled: false

server:
  port: 8080